{% extends "index/base.html" %}
{% block content %}
{% load static %}

<!-- breadcrumb start -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="page-title">
                        <h2>create account</h2>
                    </div>
                </div>
                <div class="col-sm-6">
                    <nav aria-label="breadcrumb" class="theme-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">create account</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb End -->


    <!--section start-->
    <section class="register-page section-b-space">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>create account</h3>
                    <div class="theme-card">
                        <form class="theme-form" method='POST' action="">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="email">User Name</label>
                                    {{ form.username }}
                                </div>
                                <div class="col-md-6">
                                    <label for="review">Email</label>
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="email">Password</label>
                                    {{ form.password1 }}
                                </div>
                                <div class="col-md-6">
                                    <label for="review">Confirm Password</label>
                                    {{ form.password2 }}
                                </div>
                                <input class="btn btn-solid" name="Create Account" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Section ends-->

{% endblock content %}
